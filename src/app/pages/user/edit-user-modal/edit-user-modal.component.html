
<div class="modal-header">
    <h4 class="modal-title">Edit User</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="editedUser.name" required>
      </div>
      <div class="form-group">
        <label for="address">Email</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="editedUser.email" required>
      </div>
      <div class="form-group">
        <label for="description">Password</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="editedUser.password" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="editedUser.phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
