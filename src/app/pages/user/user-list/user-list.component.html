<div class="admin-dashboard">
    <app-animated-bg></app-animated-bg>
    <app-navbar></app-navbar>
    <div class="content">
      <div class="container">
        <h2>Users List</h2>
        <input type="text" [(ngModel)]="filterString" (input)="filterUsers()" placeholder="Filter by name" />
        <table class="styled-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of filteredUsers">
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.password }}</td>
              <td>{{ user.phone }}</td>
              <td>
                <button (click)="editUsers(user)">Edit</button>
                <button (click)="deleteUsers(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
