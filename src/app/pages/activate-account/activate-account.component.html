<div class="container" *ngIf="submitted else codeForm">
  <div class="activation-message" *ngIf="isOkay else activationError">
    <h2 class="text-2xl font-bold">Activation Successful!</h2>
    <p>Your account has been successfully activated.</p>
    <button class="btn btn-primary mt-4" (click)="redirectToLogin()">Go to Login</button>
  </div>
  <ng-template #activationError>
    <div class="activation-error">
      <h2 class="text-2xl font-bold">Activation Failed!</h2>
      <p>{{ message }}</p>
      <button class="btn btn-primary mt-4" (click)="submitted = false">Try again</button>
    </div>
  </ng-template>
</div>
<ng-template #codeForm>
  <div class="container">
    <div class="text-center w-64">
      <h2 class="text-2xl font-bold">Type your activation code</h2>
      <code-input class="mt-4"
                  [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)">
      </code-input>
      <button class="btn btn-primary mt-4" (click)="redirectToLogin()">Go to Login</button>
    </div>
  </div>
</ng-template>
