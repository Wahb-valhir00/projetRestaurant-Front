<!-- Wrapper for the entire dashboard -->
<div class="admin-dashboard">
  <!-- Add the Animated Background Component -->
  <app-animated-bg></app-animated-bg>

  <!-- Add the Navbar Component -->
  <app-navbar></app-navbar>

  <!-- Main content area -->
  <div class="content">
    <div class="dashboard-cards">
      <div class="card">
        <div class="card-icon">
          <i class="fa fa-users"></i>
        </div>
        <div class="card-info">
          <h3>{{ userCount }}</h3>
          <p>Users</p>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fa fa-utensils"></i>
        </div>
        <div class="card-info">
          <h3>{{ restaurantCount }}</h3>
          <p>Restaurants</p>
        </div>
      </div>
      <div class="card">
        <div class="card-icon">
          <i class="fa fa-file-alt"></i>
        </div>
        <div class="card-info">
          <h3>{{ reportCount }}</h3>
          <p>Reports</p>
        </div>
      </div>
    </div>
  </div>
</div>
