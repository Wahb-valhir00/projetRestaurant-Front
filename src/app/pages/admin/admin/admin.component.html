<div class="admin-container">
  <app-animated-bg></app-animated-bg>
  <div class="login-wrapper">
    <div class="card">
      <h2>Sign in to your account</h2>

      <div *ngIf="errorMsg.length > 0" class="alert alert-danger">
        <ng-container *ngFor="let msg of errorMsg">
          <p>{{ msg }}</p>
        </ng-container>
      </div>

      <!-- Login Form -->
      <form *ngIf="isLoginMode" (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input [(ngModel)]="authRequest.email" id="email" name="email" type="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="authRequest.password" id="password" name="password" type="password" required>
        </div>

        <button type="submit" class="btn">Sign in</button>
      </form>

      <!-- Registration Form -->
      <form *ngIf="!isLoginMode" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="registerForm.name" id="name" name="name" type="text" required>
        </div>

        <div class="form-group">
          <label for="emailRegister">Email address</label>
          <input [(ngModel)]="registerForm.email" id="emailRegister" name="emailRegister" type="email" required>
        </div>

        <div class="form-group">
          <label for="passwordRegister">Password</label>
          <input [(ngModel)]="registerForm.password" id="passwordRegister" name="passwordRegister" type="password" required>
        </div>

        <div class="form-group">
          <label for="telephone">Telephone</label>
          <input [(ngModel)]="registerForm.telephone" id="telephone" name="telephone" type="tel" required>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p>
        {{ isLoginMode ? "Not a member?" : "Already have an account?" }}
        <a (click)="toggleMode()" class="toggle-link">
          {{ isLoginMode ? "Register" : "Sign in here" }}
        </a>
      </p>
    </div>
  </div>
</div>
